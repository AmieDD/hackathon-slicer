<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Don't Lase Me, Bro Slicer 0.0.0.1</title>
    <link rel='stylesheet' href='css/main.css'>
</head>
<body>
    <div id="caption">Don't Lase Me, Bro Slicer 0.0.0.1</div>
    <div class="section group">
        <div class="col span_1_of_3">
            <input accept=".stl" type="file" id="upload" size="50"><br>
            Layer height (microns): <input type="text" id="height" value="100">
            <input type="submit" id="slice" value="Slice">
        </div>
        <div class="col span_2_of_3">
                <canvas id="canvas" width="500" height="500">
                    Your browser doesn't appear to support the
                    <code>&lt;canvas&gt;</code> element.
                </canvas><br>
                <input type="range" style="width: 500px;" id="slider">
        </div>
    </div>
    <script src="js/dist/bundle.js"></script>
</body>
</html>
